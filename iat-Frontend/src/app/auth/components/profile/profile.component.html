<!-- profile.component.html -->
<div class="container mt-5" *ngIf="user">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card profile-card">
        <div class="card-body text-center">
          <img [src]="getImageUrl(user.imageName)" alt="User Image" class="rounded-circle img-fluid profile-img" *ngIf="user.imageName">
          <div class="mt-3">
            <button type="button" class="btn btn-sm btn-primary btn-edit-image" [routerLink]="['/uploadimage', user.id]">
              Edit Image
            </button>
          </div>
          <h2 class="mt-3 profile-username">{{ user.username }}</h2>
          <p class="text-muted profile-email">{{ user.email }}</p>
          <ul class="list-unstyled profile-roles-list" *ngIf="user.roles.length > 0">
            <li *ngFor="let role of user.roles" class="profile-roles-item">{{ role.name }}</li>
          </ul>
          <p class="profile-text">Member since: {{ user.creationDate }}</p>
          <p class="profile-text">Phone: {{ user.numtele }}</p>
          <p class="profile-text">Country: {{ user.country }}</p>
          <div class="mt-3">
            <button type="button" class="btn btn-sm btn-primary btn-edit-profile" routerLink="/editprofile">
              Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
