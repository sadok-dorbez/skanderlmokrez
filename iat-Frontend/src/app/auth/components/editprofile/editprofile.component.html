<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="text-center">Edit Profile</h2>
          <form (submit)="updateUser()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" [(ngModel)]="user.numtele" name="phone">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" [(ngModel)]="user.country" name="country">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-edit-profile">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
