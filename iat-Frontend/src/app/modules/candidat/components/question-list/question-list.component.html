<app-navBar></app-navBar>
<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
  <p *ngIf="remainingSeconds !== undefined" class="text-center timer-text" id="timer">
    Time remaining: {{ remainingSeconds ? remainingSeconds : '--' }} seconds
  </p>
  <div class="card-container">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Good Luck!</h1>
      </div>
      <div class="card-body">
        <div *ngIf="successMessage" class="alert alert-success mb-3 text-center">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mb-3 text-center">
          {{ errorMessage }}
        </div>

        <form>
          <div *ngFor="let question of questions" class="mb-3">
            <h2 class="mb-2 text-center">{{ question.questionText }}</h2>
            <div *ngFor="let response of question.responses" class="form-check">
              <input class="form-check-input" type="radio" [value]="response.responseId" name="{{question.id}}" id="{{response.responseId}}">
              <label class="form-check-label" for="{{response.responseId}}">
                {{response.responseText}}
              </label>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" (click)="submitAnswers()">Submit Answers</button>
        </form>
      </div>
    </div>
  </div>
</div>
