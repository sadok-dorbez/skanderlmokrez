<app-sujet-details></app-sujet-details>

<div class="row">
  <div class="col-md-8 offset-md-2">
    <div *ngIf="showlettreMotivation">
    <form (submit)="onSubmit(candidatureForm)" #candidatureForm="ngForm">
      <div class="form-group">
        <label for="lettreMotivation">Lettre de motivation</label>
        <textarea class="form-control" id="lettreMotivation" name="lettreMotivation" [(ngModel)]="lettreMotivation" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
  </div>

    <div *ngIf="showUpload">
      <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" (change)="selectFile($event)" />
          </label>
        </div>

        <div class="col-4">
          <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
            Upload
          </button>
        </div>
      </div>

      <div *ngIf="currentFile" class="progress my-3">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progress }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }"
        >
          {{ progress }}%
        </div>
      </div>

      <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
    </div>
  </div>
</div>
