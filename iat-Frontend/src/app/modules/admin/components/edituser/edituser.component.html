<div class="col-md-12">
  <div class="card card-container">
    <h2 class="text-center">Edit User</h2>
    <form (ngSubmit)="updateUser()" #editUserForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="numtele">Phone Number</label>
        <input type="text" class="form-control" id="numtele" [(ngModel)]="user.numtele" name="numtele">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" [(ngModel)]="user.country" name="country">
      </div>
      <div class="form-group">
        <label for="activated">Activated</label>
        <select class="form-control" id="activated" [(ngModel)]="user.activated" name="activated">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="roles">Roles</label>
        <select class="form-control" id="roles" [(ngModel)]="user.roles" name="roles" multiple>
          <option *ngFor="let role of roles" [value]="role">{{role.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-edit-user">Update User</button>
    </form>
  </div>
</div>
