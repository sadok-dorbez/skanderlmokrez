<div class="container">
    <h2>Add Test</h2>
    <form [formGroup]="addTestForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" class="form-control" id="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="number" formControlName="duration" class="form-control" id="duration" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
