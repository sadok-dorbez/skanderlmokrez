<form (ngSubmit)="addSujet()">
<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="sujet.title" name="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="sujet.description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="criteres">Criteres</label>
    <input type="text" class="form-control" id="criteres" [(ngModel)]="sujet.criteres" name="criteres">
  </div>
  <div class="form-group">
    <label for="technologies">Technologies</label>
    <input type="text" class="form-control" id="technologies" [(ngModel)]="sujet.technologies" name="technologies">
  </div>
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" [(ngModel)]="sujet.startDate" name="startDate">
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control" id="endDate" [(ngModel)]="sujet.endDate" name="endDate">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="number" class="form-control" id="nombre" [(ngModel)]="sujet.nombre" name="nombre">
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control" id="department" [(ngModel)]="sujet.department" name="department">
      <option value="DeveloppementWeb">DeveloppementWeb</option>
      <option value="DeveloppementMobile">DeveloppementMobile</option>
      <option value="SystemEmbarque">SystemEmbarque</option>
      <option value="Telecome">Telecome</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
